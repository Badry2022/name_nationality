<!DOCTYPE html>
<html>
<head>
    <title>Nationalize App</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"], button {
            margin: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Nationalize App</h1>
        <form method="POST" action="/">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Submit</button>
        </form>
        {% if name %}
            <h2>Result</h2>
            <p>Name: {{ name }}</p>
            <p>Nationality: {{ nationality }}</p>
            <p>Probability: {{ probability }}</p>
        {% endif %}
    </div>
</body>
</html>
